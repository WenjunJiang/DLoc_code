    isFrozen_gen: false
    isTrain: true
    isTrainGen: true
    isTrainLoc: true
    log_dir: ./logs/e15_realgen_train
    n_epochs: 50
    name: e15_realgen_train
    phase: rw_train
    results_dir: ./results/e15_realgen_train
