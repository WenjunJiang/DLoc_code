  phase: rw_train
  resnet_blocks: 9
  results_dir: ./results/e15_realgen_train
  save_epoch_freq: 1
  save_latest_freq: 5000
  starting_epoch_count: 0
  suffix: ''
  verbose: false
  weight_decay: 0.0001
