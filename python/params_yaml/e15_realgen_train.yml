opt_exp:
  batch_size: 32
  checkpoints_dir: ./checkpoints/e15_realgen_train
  continue_train: false
  data: rw_to_rw
  gpu_ids: &id001
  - '0'
  - '1'
  - '2'
  isFrozen: false
  isFrozen_gen: false
  isTrain: true
  isTrainGen: true
  isTrainLoc: true
  log_dir: ./logs/e15_realgen_train
